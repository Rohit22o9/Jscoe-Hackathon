<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | International Innovation Challenge 2K26</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#050505',
                        'neon-blue': '#00d4ff',
                        'neon-purple': '#9b5de5',
                        'accent-yellow': '#eab308',
                        'brand-red': '#ef4444',
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 4px solid #ef4444;
            border-radius: 2rem;
            width: 100%;
            max-width: 480px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ef4444, transparent);
        }

        .login-type-btn {
            padding: 0.85rem 1rem;
            border-radius: 1rem;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
        }

        .login-type-btn:hover {
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .login-type-btn.active {
            background-color: #ef4444;
            color: white;
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        input {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.08) !important;
            border-radius: 1rem !important;
            padding: 1rem 1rem 1rem 3rem !important;
            width: 100% !important;
            color: white !important;
            outline: none !important;
            transition: all 0.3s ease !important;
        }

        input:focus {
            border-color: #ef4444 !important;
            background: rgba(255, 255, 255, 0.06) !important;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.1) !important;
        }

        .submit-btn {
            background-color: #ef4444;
            color: white;
            width: 100%;
            padding: 1.25rem;
            border-radius: 1.25rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
            filter: brightness(1.1);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            width: 100%;
            padding: 1.25rem;
            border-radius: 1.25rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .register-link {
            color: #ef4444;
            font-weight: 900;
            text-decoration: none;
            position: relative;
        }

        .register-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: currentColor;
            transition: width 0.3s ease;
        }

        .register-link:hover::after {
            width: 100%;
        }
    </style>
</head>

<body class="font-inter bg-dark text-white flex items-center justify-center min-h-screen p-6 relative overflow-hidden">
    <!-- Background Grid -->
    <div class="absolute inset-0 grid-bg opacity-30"></div>
    <!-- Ambient Glows -->
    <div
        class="absolute top-1/4 -left-20 w-[500px] h-[500px] bg-neon-blue/10 rounded-full blur-[120px] animate-pulse-slow">
    </div>
    <div
        class="absolute bottom-1/4 -right-20 w-[500px] h-[500px] bg-neon-purple/10 rounded-full blur-[120px] animate-pulse-slow">
    </div>

    <div class="login-card z-10" data-aos="fade-up">
        <!-- Header -->
        <div class="flex flex-col items-center mb-10">
            <div
                class="w-16 h-16 bg-brand-red/10 rounded-2xl flex items-center justify-center mb-6 border border-brand-red/20 shadow-lg shadow-brand-red/10">
                <i data-lucide="shield-lock" class="w-8 h-8 text-brand-red"></i>
            </div>
            <h1 class="text-3xl font-orbitron font-black text-white italic tracking-tighter uppercase mb-2">Portal
                Access</h1>
            <p class="text-white/40 text-[10px] uppercase tracking-[0.4em] font-black" id="portal-subtitle">Internal
                Innovation Network</p>
        </div>

        <!-- Login Type Switcher -->
        <div class="grid grid-cols-2 gap-3 mb-10">
            <button class="login-type-btn active" onclick="setLoginType('team-leader')">Team Leader</button>
            <button class="login-type-btn" onclick="setLoginType('evaluator')">Evaluator</button>
            <button class="login-type-btn" onclick="setLoginType('section-head')">Section Head</button>
            <button class="login-type-btn" onclick="setLoginType('admin')">Admin</button>
        </div>

        <!-- Form -->
        <form id="login-form">
            <div class="space-y-6 mb-10">
                <div class="space-y-2">
                    <label class="block text-[10px] font-black text-white/40 uppercase tracking-widest ml-4">Identity
                        Protocol (Email)</label>
                    <div class="relative group">
                        <i data-lucide="mail"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-white/20 group-hover:text-brand-red transition-colors"></i>
                        <input type="email" placeholder="name@institute.edu" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-[10px] font-black text-white/40 uppercase tracking-widest ml-4">Security
                        Key (Password)</label>
                    <div class="relative group">
                        <i data-lucide="key-round"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-white/20 group-hover:text-brand-red transition-colors"></i>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button type="submit" class="submit-btn">Login</button>
                <button type="button" class="secondary-btn"
                    onclick="window.location.href='index.html#register'">Join</button>
            </div>
        </form>

        <!-- Footer -->
        <div class="mt-10 pt-8 border-t border-white/5 text-center">
            <p class="text-white/30 text-xs font-bold uppercase tracking-widest">
                New Team Participating?
                <a href="index.html#register" class="register-link ml-2">Register Now</a>
            </p>
        </div>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5KouhAElgoNBT48y0ms9Ll_UwGOo9YerzclzidWU3W33PUi5vZEx9y62kgcgGiLxO8Q/exec';
        let currentRole = 'team-leader'; // Default

        function setLoginType(type) {
            currentRole = type;
            document.querySelectorAll('.login-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // Use querySelector to find the button that was clicked based on its onclick attribute
            // Or simpler: just find the button with that text or index. 
            // But since 'event' is available in inline handlers in most contexts, we'll try a safer approach
            // by iterating buttons and checking which one matches the type we just set.
            // Actually, the cleanest way without changing HTML onclick is relying on the fact that the clicks trigger this.
            // Let's assume the user clicked the button.
            const buttons = document.querySelectorAll('.login-type-btn');
            buttons.forEach(btn => {
                if (btn.getAttribute('onclick').includes(type)) {
                    btn.classList.add('active');
                }
            });

            const subtitle = document.getElementById('portal-subtitle');
            const titles = {
                'admin': 'Master Administration Portal',
                'team-leader': 'Internal Innovation Network',
                'evaluator': 'Expert Evaluation Matrix',
                'section-head': 'Domain Management Core'
            };
            if (titles[type]) subtitle.innerText = titles[type];
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.innerText;
            const email = e.target.querySelector('input[type="email"]').value;
            const password = e.target.querySelector('input[type="password"]').value;

            submitBtn.disabled = true;
            submitBtn.innerText = "Authenticating...";

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        email: email,
                        password: password,
                        role: currentRole
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // Save Session - Using Keys expected by Dashboards
                    localStorage.setItem('userRole', currentRole);
                    localStorage.setItem('userEmail', result.user.email);
                    localStorage.setItem('userName', result.user.name);

                    // Legacy/Backup keys
                    localStorage.setItem('iic_user_data', JSON.stringify(result.user));

                    const routes = {
                        'admin': 'dashboard-admin.html',
                        'team-leader': 'dashboard-team.html',
                        'evaluator': 'dashboard-evaluator.html',
                        'section-head': 'dashboard-sh.html'
                    };

                    // Force redirect
                    window.location.href = routes[currentRole] || 'index.html';
                } else {
                    alert('Login Failed: ' + result.message);
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalText;
                }
            } catch (error) {
                console.error(error);
                alert('Connection Error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }
        });
    </script>
</body>

</html>
